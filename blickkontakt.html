           function getCoordForCenteredWindow(w,h) {
                var yn = (screen.availHeight-h)/2-30;
                var xn = (screen.availWidth-w)/2-12;
                var str = "width=" + w.toString(10)+ ",height=" + h.toString(10);

                if (navigator.appName == "Netscape") {
                    str = str + ",screenX=" + xn.toString(10) + ",screenY=" + yn.toString(10);
                }
                else {
                    str = str + ",left=" + xn.toString(10) + ",top=" + yn.toString(10);
                }

                return str;
            }

            function openDiashowWindow() {
                var h = Math.min(screen.availHeight,768);
                var w = Math.min(screen.availWidth,1024);
  
                if (window.WindowManager) {

                    var diashow = window.open("blickkontakt_1.html",'diashow',strParam);
